<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pop-Up no Bootstrap</title>
    <!-- Incluindo o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Botão para abrir o modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">
  Mais informações
</button>

<!-- Modal (Pop-Up) -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog border border-success">
    <div class="modal-content">
      
      <!-- Cabeçalho do Modal -->
      <div class="modal-header">
        <h5 class="modal-title, text-success" id="myModalLabel">Mais informações</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <!-- Corpo do Modal com o Card -->
      <div class="modal-body">
        <div>
            <p class="text-success-emphasis">Um plano funerário garante cobertura para serviços essenciais em caso de falecimento, como transporte, velório e sepultamento. Ao contratar, você antecipa os custos, oferecendo tranquilidade e evitando surpresas financeiras para a família em momentos difíceis.</p>
         </div>
      </div>
      
      <!-- Rodapé do Modal -->
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

<!-- Incluindo o JavaScript do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
